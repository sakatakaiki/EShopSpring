<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>

  <!-- Thêm Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .btn-submit {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h1>Student Registration</h1>
    <form action="#" th:action="@{/registersv}" th:object="${student}" method="post">
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
        <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      </div>

      <div class="form-group">
        <label for="course">Khoá học:</label>
        <select id="course" name="course" th:field="*{course}" class="form-control">
          <option value="" disabled selected>Chọn khoá học</option>
          <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
        </select>
        <p class="error-message" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></p>
      </div>

      <button type="submit" class="btn btn-submit">Đăng ký</button>
    </form>
  </div>
</div>

<!-- Thêm Bootstrap JS và Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
