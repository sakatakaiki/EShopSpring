<script>
    document.getElementById('thumbnailInput').addEventListener('change', function (event) {
        let file = event.target.files[0];
        if (file) {
            let fileName = file.name;
            let filePath = "images/product-images/" + fileName;

            // Cập nhật giá trị trong input
            let thumbnailInput = document.getElementById('thumbnailText');
            if (thumbnailInput) {
                thumbnailInput.value = filePath;
            }

            // Hiển thị ảnh mới ngay khi chọn file
            let previewImage = document.getElementById('newThumbnailPreview');
            if (previewImage) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    });
</script>
