<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">Categories List</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/categories}">Categories</a></li>
                <li class="breadcrumb-item active" aria-current="page">All</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="mdi mdi-folder-outline text-primary" style="font-size: 30px;"></i>
                    <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                    <p class="card-text text-muted" th:text="${category.description != null ? category.description : 'No description'}"></p>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-success mx-1">
                            <i class="mdi mdi-pencil"></i> Edit
                        </a>
                        <form th:action="@{/admin/categories/destroy/{id}(id=${category.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger mx-1" onclick="return confirm('Are you sure you want to delete this category?')">
                                <i class="mdi mdi-delete"></i> Delete
                            </button>
                            <input type="hidden" name="_method" value="DELETE" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
