<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<div class="content-wrapper" layout:fragment="content">
        <div class="page-header">
            <h3>Detail of order <i th:text="${order.code}"></i></h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/orders}">Orders</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Order Detail</li>
                </ol>
            </nav>
        </div>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card border-primary bg-light">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="mdi mdi-account-circle"></i> User</h5>
                    <p class="card-text" th:text="${order.user.email != null ? order.user.email : 'Guest'}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card border-warning bg-light">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="mdi mdi-clipboard-check"></i> Status</h5>
                    <span class="badge" th:classappend="${order.status == 'finished'} ? 'badge-success' : 'badge-danger'">
                            <span th:text="${#strings.capitalize(order.status)}"></span>
                        </span>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card border-info bg-light">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="mdi mdi-calendar-clock"></i> Created At</h5>
                    <p class="card-text" th:text="${#dates.format(order.createdAt, 'd MMM yyyy, HH:mm')}"></p>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iterStat : ${order.orderItems}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/admin/orders}" class="btn btn-secondary mt-3">Back to Orders</a>
                </div>
            </div>
        </div>
    </div>
    </div>
